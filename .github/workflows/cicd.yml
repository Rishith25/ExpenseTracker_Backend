name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PG_DATABASE: expense_tracker
  PG_USER: ${{ secrets.PG_USER }}
  PG_PASSWORD: ${{secrets.PG_PASSWORD}}
  SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
  ALLOWED_HOSTS: localhost,127.0.0.1
  DATABASE_URL: ${{secrets.DATABASE_URL}}
  # DATABASE_URL: postgres://expense_tracker_db_hnsj_user:UzgIxzEeTqyTEdjoQ5qYW7VPWzb9AtyY@dpg-cofp2sn79t8c73c8285g-a.oregon-postgres.render.com/expense_tracker_db_hnsj
  DEBUG: True
  SECRET_KEY: ${{secrets.SECRET_KEY}}

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.PG_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: expense_tracker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install python-dotenv
        run: pip install python-dotenv

      - name: Run tests
        run: |
          python manage.py test

      # Notify on Slack regardless of the outcome
      - name: Slack Notify
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status}}
          steps: ${{toJson(steps)}}
          channel: "#expense-tracker"
        if: always()

      # Notify on Slack for success
      - name: Success Notify
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Commit has been successful✅"}' ${{secrets.SLACK_WEBHOOK_URL}}

      # Notify on Slack for failure
      - name: Failure Notify
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"⚠Error: The pipeline has failed❗"}' ${{secrets.SLACK_WEBHOOK_URL}}
